apiVersion: batch/v1
kind: Job
metadata:
  name: kube-job-failure-poc-job
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    spec:
      containers:
      - name: kube-job-failure-poc-job
        image: nginx:perl
        command: ["sleep", "10m"]
      restartPolicy: Never
  backoffLimit: 2
